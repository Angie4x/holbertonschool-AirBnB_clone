<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
    <title>AirBnb Clone</title>
  </head>
  <body>
    <header>
      <div class="logo">
      </div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Lombardia, Toscana...</h4>
          <ul class="popover">
            <li>
              <h2>Lombardia:</h2>
              <ul>
                <li>Milán</li>
                <li>Bérgamo</li>
                <li>Brescia</li>
              </ul>
            </li>
            <li>
              <h2>Toscana:</h2>
              <ul>
                <li>Florence</li>
                <li>Pisa</li>
                <li>Siena</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Laundry, Wifi...</h4>
          <ul class="popover">
            <li>Laundry</li>
            <li>Wifi</li>
            <li>TV</li>
            <li>Breakfast</li>
            <li>Pool</li>
          </ul>
        </div>
        <button type="button">
          Search
        </button>
      </section>
    </div>
    <footer>
      <p>
        Best School
      </p>
    </footer>
  </body>
</html>
